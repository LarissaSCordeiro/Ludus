<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ludus | Jogos Indie BR</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="img/Ludus_Favicon.png" type="image/x-icon" />
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- Interface -->
    <header>
        <!-- Logo do Ludus -->
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt="Logotipo"></a>
        </div>

        <!-- Barra de navegaçao -->
        <nav>
            <!-- Botao de entrar e links -->
            <a href="login.html" class="a-Button">Entrar</a>  
            <a href="cadastro.html">Criar uma conta</a> 
            <a href="catalogo.html">Games</a>
        </nav>

        <!-- Barra de pesquisa personalizada -->
        <div class="search-container">
            <input type="text" placeholder="Pesquisar..." />
            <i class="fas fa-search icon"></i>
        </div>
    </header>

    <!-- Apresentacao do site -->
    <main>
        <section class="log">
            <article id="log">
                <h2 id="titulo">Login</h2>
                <form action="verificacao.php" method="post">
                    <input type="email" name="email" id="email" placeholder="Digite seu Email" required>
                    <input type="password" name="senha" id="senha" minlength="6" placeholder="Digite sua Senha" required>
                    <button type="submit" name="login" id="btn"><strong>Enviar</strong></button>
                    <p>Não tem uma conta? <a href="cadastro.html">Clique aqui</a></p>
                </form>
            </article>
        </section>
    </main>

    <!-- Contatos -->
    <footer class="footer-nav">
        <!-- Redes sociais -->
        <div class="social-icons">
            <a href="mailto:exemplo@email.com" title="Email"><i class="fas fa-envelope"></i></a> 
            <a href="https://github.com/LarissaSCordeiro/Ludus" target="_blank" title="GitHub"><i
                    class="fab fa-github"></i></a>
        </div>

        <span>Ludus • v0.1</span>
    </footer>
</body>

</html>
